<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/custom.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login Page JavaScript</title>
</head>

<body>


    <div class="d-flex justify-content-center align-items-center d-height">
        <div class="col-md-4">
            <div id="lg-alert">
                
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-center align-items-center">
                        <h3 class="mr-2"><i class="fa fa-user"></i></h3>
                        <h3>Login</h3>
                    </div>

                    <div class="card-body">
                        <form id="lg-form">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="lg-username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="lg-password" class="form-control">
                            </div>

                            <button class="btn btn-primary btn-block" id="lg-btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="build/app.bundle.js"></script>
</body>

</html>
